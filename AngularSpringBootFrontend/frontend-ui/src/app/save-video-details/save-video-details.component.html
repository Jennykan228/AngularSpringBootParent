<div>
  <mat-form-field>
    <mat-label>Video Status</mat-label>
    <mat-select formControlName = "videoStatus">
      <mat-option value="PUBLIC">PUBLIC</mat-option>
      <mat-option value="PRIVATE">PRIVATE</mat-option>
    </mat-select>
  </mat-form-field> 
</div>
<div> 
  <mat-form-field class="example-chip-list">
    <mat-label>Tags</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter tags">
      @for (value of tags(); track value) {
        <mat-chip-row
          (removed)="remove(value)"
          [editable]="true"
          (edited)="edit(value, $event)"
          [aria-description]="'press enter to edit ' + value"
        >
          {{value}}
          <button matChipRemove [attr.aria-label]="'remove ' + value">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      }
      <input
        placeholder="New tag..."
        [matChipInputFor]="chipGrid"  
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-grid>
  </mat-form-field>
</div>
  <div>
    <label for="inputGroupFile01">Upload Thumbnail:
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01"
               aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
      </div>
      <br/>
        <div *ngIf="fileSelected">
        <div>
          <p>Selected File: {{selectedFileName}}</p>
        </div>        
        <div>
          <button mat-raised-button  type="submit" (click)="onUpload()">Upload</button>
        </div>
      </div>
      <br>
    </label>
  </div>
  <div><button type="submit" mat-raised-button>summit</button></div> 
</form>
